<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <div class="todo-app">
        <div>
            <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>
        <div>
            <input id="addTodoTextInput" type="text">
            <button onclick="handlers.addTodo()">Add</button>
        </div>
        <div>
            <input id="changeTodoPositionInput" type="number">
            <input id="changeTodoTextInput" type="text">
            <button onclick="handlers.changeTodo()">Change Todo</button>
        </div>
        <div>
            <input id="deleteTodoPositionInput" type="number">
            <button onclick="handlers.deleteTodo()">Delete Todo</button>
        </div>
        <div>
            <input id="toggleTodoPositionInput" type="number">
            <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        </div>
        <ul></ul>
    </div>

    <script src='script.js'></script>
</body>
</html>
